language: cpp
dist: bionic

# Install LLVM
addons:
  apt:
    update: true
    sources:
      - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-11 main'
        key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
    packages:
      - llvm-11
      - llvm-11-dev
      - llvm-11-tools
      - clang-11

env:
  - CONFIGURATION=Debug
  - CONFIGURATION=Release

compiler:
  - clang
  - gcc

# AFAIK, there's no other way of obtaining LLVM's lit other than via `pip
# install`
install:
  - pip install --user lit

script:
  # Build HelloWorld as a standalone project
  - cd HelloWorld
  - mkdir build && cd build
  - cmake -DLT_LLVM_INSTALL_DIR=/usr/lib/llvm-11/ -DCMAKE_BUILD_TYPE=$CONFIGURATION ../
  - make -j4
  # Build the top project and run tests
  - cd ../../
  - mkdir build
  - cd build
  - cmake -DLT_LLVM_INSTALL_DIR=/usr/lib/llvm-11/ -DCMAKE_BUILD_TYPE=$CONFIGURATION ../
  - make -j4
  - lit test/
